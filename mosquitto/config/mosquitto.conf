# Mosquitto MQTT Broker Configuration for IoT Project

# Network settings
listener 1883
allow_anonymous true

# WebSocket listener for browser clients  
listener 9001
protocol websockets

# Logging
log_dest stdout
log_type error
log_type warning
log_type notice
log_type information
log_timestamp true

# Persistence
persistence true
persistence_location /mosquitto/data

# Connection settings
max_inflight_messages 20
max_queued_messages 100
